<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aprovved Bank Accounts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>Account Number</td><td>First Name</td><td>Last Name</td><td>Account Balance</td><td>Owner Id</td><td></td>
        </tr>
        </thead>
        <tbody th:each="konto : ${approvedAccounts}">
        <tr>
            <td th:text="${konto.account_number}"></td>
            <td th:text="${konto.account_holder_first_name}"></td>
            <td th:text="${konto.account_holder_last_name}"></td>
            <td th:text="${konto.account_balance}"></td>
            <td th:text="${konto.owner_id}"></td>
            <td><a th:href="${'/bankAccountView?accnumb='+konto.account_number}">Wybierz</a></td>

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
