<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lack of Funds</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">


    <div th:if="${operation.equals('transfer')}">
        <form th:if="${amount <= 0}" th:action="${'/transferByAdminForm'}" th:method="post">
            <p>Kwota musi byc wieksza od 0</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>

        <form th:if="${withdrawAccountBalance <= amount }" th:action="${'/transferByAdminForm'}" th:method="post">
            <p>niewystarczajace srodki do prelewu</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>
    </div>

    <div th:if="${operation.equals('withdraw')}">
        <form th:if="${amount <= 0}" th:action="${'/withdrawByAdminForm'}" th:method="post">
            <p>Kwota musi byc wieksza od 0</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>

        <form th:if="${balance <= amount}" th:action="${'/withdrawByAdminForm'}" th:method="post">
            <p>niewystarczajace srodki do prelewu</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>
    </div>

    <div th:if="${operation.equals('deposit')}">
        <form th:if="${amount <= 0}" th:action="${'/depositByAdminForm'}" th:method="post">
            <p>Kwota musi byc wieksza od 0</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>

    </div>

</div>
</body>
</html>
