<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lack of Funds</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form th:if="${kwota <= 0}" th:action="${'/transfer?accnumb='+accountNumber}" th:method="post">
        <p>Kwota musi byc wieksza od 0</p>
        <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
    </form>

    <form th:if="${balance <= kwota }" th:action="${'/transfer?accnumb='+accountNumber}" th:method="post">
        <p>niewystarczajace srodki do prelewu</p>
        <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
    </form>

</div>
</body>
</html>
