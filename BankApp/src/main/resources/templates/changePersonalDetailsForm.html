<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Personal Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table>
        <thead>
            <tr>
                <td>Account Number </td><td>First Name </td><td>Last Name </td><td>Account Balance</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${customer.firstname}"></td>
                <td th:text="${customer.lastname}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.street}"></td>
            </tr>
        </tbody>
    </table>
    </br></br></br>

    <form th:action="${'/changePersonalDetails'}">

        <div>Zmien swoje dane</div>
        </br></br>

        <div class="form-group">
            <label class="control-label">Imie</label>
            <input type="text" class="form-control" th:name="firstName"/>
        </div>
        <div class="form-group">
            <label class="control-label">Nazwisko</label>
            <input type="text" class="form-control" th:name="lastName"/>
        </div>
        <div class="form-group">
            <label class="control-label">Miasto</label>
            <input type="text" class="form-control" th:name="city"/>
        </div>
        <div class="form-group">
            <label class="control-label">Ulica</label>
            <input type="text" class="form-control" th:name="street"/>
        </div>
        <div class="form-group">
            <label class="control-label">Kod pocztowy</label>
            <input type="text" class="form-control" th:name="zipcode"/>
        </div>
        <div class="form-group">
            <label class="control-label">E-mail</label>
            <input type="text" class="form-control" th:name="email"/>
        </div>
        <div class="form-group">
            <label class="control-label">Telefon</label>
            <input type="text" class="form-control" th:name="phone"/>
        </div>

        <button type="submit" class="btn btn-default">Aktualizuj Dane</button>
    </form>



</div>
</body>
</html>
