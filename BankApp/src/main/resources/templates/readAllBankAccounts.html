<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bank Accounts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">

    <div th:if="${position.equals('employee')}">
        <table class="table">
            <thead>
            <tr>
                <td>Nr konta</td><td>Imie</td><td>Nazwisko</td><td>Stan Konta</td><td>Zatwierdzone</td><td>ID klienta</td>
            </tr>
            </thead>
            <tbody th:each="account : ${allBankAccounts}">
            <tr>
                <td th:text="${account.account_number}"></td>
                <td th:text="${account.account_holder_first_name}"></td>
                <td th:text="${account.account_holder_last_name}"></td>
                <td th:text="${account.account_balance}"></td>
                <td th:text="${account.account_approved}"></td>
                <td th:text="${account.owner_id}"></td>
            </tr>
            </tbody>
        </table>
        <p><a th:href="${'/employeeAccountView?login='+login+'&password='+password}">Powrot do menu</a></p>
    </div>

    <div th:if="${position.equals('admin')}">
        <table class="table">
            <thead>
            <tr>
                <td>Id</td><td>Imie</td><td>Nazwisko</td><td>Stan Konta</td><td>Zweryfikowane</td><td>ID klienta</td>
            </tr>
            </thead>
            <tbody th:each="account : ${allBankAccounts}">
            <tr>
                <td th:text="${account.account_number}"></td>
                <td th:text="${account.account_holder_first_name}"></td>
                <td th:text="${account.account_holder_last_name}"></td>
                <td th:text="${account.account_balance}"></td>
                <td th:text="${account.account_approved}"></td>
                <td th:text="${account.owner_id}"></td>

            </tr>
            </tbody>
        </table>
        <p><a th:href="${'/adminAccountView?login='+login+'&password='+password}">Powrot do menu</a></p>
    </div>

</div>
</body>
</html>
