<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Customer Accounts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">

   <div th:if="${position.equals('employee')}">
        <table class="table">
            <thead>
            <tr>
                <td>Id</td><td>Imie</td><td>Nazwisko</td><td>Miasto</td><td>Ulica</td>
                <td>Kod pocztowy</td><td>E-mail</td><td>Telefon</td>
            </tr>
            </thead>
            <tbody th:each="customer : ${allCustomerList}">
                <tr>
                    <td th:text="${customer.idnumber}"></td>
                    <td th:text="${customer.firstname}"></td>
                    <td th:text="${customer.lastname}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.street}"></td>
                    <td th:text="${customer.zipcode}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.telephone}"></td>
                </tr>
            </tbody>
        </table>
        <p><a th:href="${'/employeeAccountView?login='+login+'&password='+password}">Powrot do menu</a></p>
   </div>

    <div th:if="${position.equals('admin')}">
        <table class="table">
            <thead>
            <tr>
                <td>Id</td><td>Imie</td><td>Nazwisko</td><td>Miasto</td><td>Ulica</td>
                <td>Kod pocztowy</td><td>E-mail</td><td>Telefon</td>
            </tr>
            </thead>
            <tbody th:each="customer : ${allCustomerList}">
            <tr>
                <td th:text="${customer.idnumber}"></td>
                <td th:text="${customer.firstname}"></td>
                <td th:text="${customer.lastname}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.street}"></td>
                <td th:text="${customer.zipcode}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.telephone}"></td>
            </tr>
            </tbody>
        </table>
        <p><a th:href="${'/adminAccountView?login='+login+'&password='+password}">Powrot do menu</a></p>
    </div>







</div>
</body>
</html>
