<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">

        <form class="form-horizontal" th:object="${newAcc}" th:action="@{/newAccounts}" th:method="post">
            <div class="form-group">
                <label class="control-label">Imie</label>
                <input type="text" class="form-control" th:field="*{account_holder_first_name}"/>
            </div>
            <div class="form-group">
                <label class="control-label">Nazwisko</label>
                <input type="text" class="form-control" th:field="*{account_holder_last_name}"/>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Utworz konto</button>
            </div>


        </form>

    </div>
</body>
</html>
