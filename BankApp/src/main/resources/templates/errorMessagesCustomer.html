<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Messages Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">


    <div th:if="${operation.equals('transfer')}">
        <form th:if="${kwota <= 0}" th:action="${'/transfer?accnumb='+accountNumber}" th:method="post">
            <p>Kwota musi byc wieksza od 0</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>
        <form th:if="${balance <= kwota }" th:action="${'/transfer?accnumb='+accountNumber}" th:method="post">
            <p>niewystarczajace srodki do prelewu</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>
    </div>

    <div th:if="${operation.equals('withdraw')}">
    <form th:if="${kwota <= 0}" th:action="${'/withdraw?accnumb='+accountNumber}" th:method="post">
            <p>Kwota musi byc wieksza od 0</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>
        <form th:if="${balance <= kwota }" th:action="${'/withdraw?accnumb='+accountNumber}" th:method="post">
            <p>niewystarczajace srodki do prelewu</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>
    </div>
    <div th:if="${operation.equals('deposit')}">

        <form  th:action="${'/deposit?accnumb='+accountNumber}" th:method="post">
            <p>Warotosc nie moze byc rowna lub mniejsza od 0</p>
            <button type="submit" class="btn btn-default">sprubuj jeszcze raz</button>
        </form>

    </div>


</div>
</body>
</html>
